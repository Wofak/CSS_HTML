<!DOCTYPE html>
<html>

<head>
  <style>
    p.normal {
      font-weight: normal;
    }

    p.light {
      font-weight: lighter;
    }

    /* weight를 통해 폰트의 굵기 지정 가능 */
    p.thick {
      font-weight: bold;
    }

    p.thicker {
      font-weight: 900;
    }
  </style>
</head>

<body>

  <p class="normal">This is a paragraph.</p>
  <p class="light">This is a paragraph.</p>
  <p class="thick">This is a paragraph.</p>
  <p class="thicker">This is a paragraph.</p>

</body>

</html>
