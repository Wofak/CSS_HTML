<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 하위 선택자, section (공백) ul
        태그 하위에 있는 모든 ul태그 */
        section ul {
            border: 1px dotted black;
            font-size: 14pt;
        }

        /* 자식 선택자, (>) 삽입 
        section태그 바로 아래에 있는 태그에만 적용 */
        /* section>ul {
          border: 1px dotted black;
          font-size: 14pt;
        } */
    </style>



</head>

<body>

    <section>
        <p>P</p>
        <ul>
            <li>
                <ul>
                    <li>A</li>
                    <li>B</li>
                </ul>
            </li>
            <li>C</li>
        </ul>
    </section>


</body>

</html>
